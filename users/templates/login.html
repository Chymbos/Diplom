{% extends 'base.html' %}

{% block content %}

    <h1>Autoresation</h1>

    <form method="post">
        {% csrf_token %}

        <div class="form-errors">{{ form.non_filed_errors }} </div>
        {% for f in form %}
            <p><label class="from-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
            <div class="form-errors">{{ f.errors }}</div>
        {% endfor %}
        <p><button type = 'submit'>Sumbit</button></p>
    </form>

{% endblock %}
